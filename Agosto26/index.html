<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agosto26</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Calculadora</h1>
    </header>
    <main>
        <section class="main">
            <article>
                <input class="in" type="number" id="num1">
                <input class="in" type="number" id="num2">
            </article>
            <article class="btn">
                <button class="but" onclick="signo('+')">+</button>
                <button class="but" onclick="signo('-')">-</button>
                <button class="but" onclick="signo('*')">*</button>
                <button class="but" onclick="signo('/')">/</button>
            </article>
            <article class="result">
                <span id="result">Resultado: </span>  
            </article>
        </section>    
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
