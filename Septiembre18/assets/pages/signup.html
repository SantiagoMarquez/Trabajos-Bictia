<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Uo</title>
  <link rel="stylesheet" href="../css/login.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <script src="https://kit.fontawesome.com/39c6ba975c.js" crossorigin="anonymous"></script>

<body>

  <div class="container" style="padding-top: 4rem;">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="myform form">
          <div style="text-align: center;">
            <h1>Registrate</h1>
          </div>
          <hr class="hr-or">
          <form id="formRegistro">
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
              </div>
              <div class="form-group col-sm-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
              </div>

              <div class="form-group col-sm-6">
                <label for="direccion">Direccion</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion">
              </div>
              <div class="form-group col-sm-6">
                <label for="tel">Telefono</label>
                <input type="number" class="form-control" id="tel" name="tel" placeholder="Telefono">
              </div>
            </div>

            <!-- <div class="form-group col-md-6" style="padding-left: 0;">
                    <label for="byear">Ingrese su AÃ±o de Nacimiento</label>
                    <input class="form-control" type="date" id="byear" name="byear">
                </div> -->
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="correo">Correo electronico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo"
                  required>
              </div>
              <div class="form-group col-sm-6">
                <label for="confCorreo">Confirme su correo electronico</label>
                <input type="email" class="form-control" id="confCorreo" name="confCorreo"
                  placeholder="Ingrese su correo" required>
              </div>
              <div class="form-group col-sm-6">
                <label for="contr">Contrasena</label>
                <input type="text" class="form-control" id="contr" name="contr" placeholder="Ingrese su contrasena"
                  required>
              </div>
              <div class="form-group col-sm-6">
                <label for="confContr">Confirme su contrasena</label>
                <input type="text" class="form-control" id="confContr" name="confContr"
                  placeholder="Ingrese su contrasena" required>
              </div>
            </div>
            <div class="col-md-12" style="text-align: center;">
              <button type="submit" class="btn btn-block btn-primary">Iniciar</button>
            </div>
            <div class="col-md-12">
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">o</span>
              </div>
            </div>
            <div class="form-group">
              <p style="text-align: center;">
                <a href="../../index.html" id="signup">Ya tienes una cuenta?</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="../scripts/signup.js"></script>
</body>

</html>
