<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>

    <div class="container light" id="container">
        <h1 class="tit text-center" id="titulo">
            Reto Ansalo
        </h1>
        <div class="container">
            <p class="mensaje" id="mensaje"></p>
        </div>
        <div class="container">
            <p class="mensaje" id="mensaje2"></p>
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input toggle-trigger" id="retro">
                <label class="custom-control-label tit" for="retro" id="lab">Tema retro</label>
            </div>
        </div>
        <div class="d-flex flex-row-reverse py-3">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input toggle-trigger1" id="dark">
                <label class="custom-control-label tit" for="dark" id="lab2">Tema oscuro</label>
            </div>
        </div>


        <div class="container">
            <button type="button" class="btn bot1 letra">A - 1</button>
            <button type="button" class="btn bot1 letra">B - 2</span></button>
            <button type="button" class="btn bot1 letra">C - 3</span></button>
            <button type="button" class="btn bot1 letra">D - 4</span></button>
            <button type="button" class="btn bot1 letra">E - 5</span></button>
            <button type="button" class="btn bot1 letra">F - 6</span></button>
            <button type="button" class="btn bot1 letra">G - 7</span></button>
            <button type="button" class="btn bot1 letra">H - 8</span></button>
            <button type="button" class="btn bot1 letra">I - 9</span></button>
            <button type="button" class="btn bot1 letra" disabled> </button>
            <button type="button" class="btn bot1 letra">J - 0</span></button>
            <button type="button" class="btn bot1" id="limpiar">Reset</button>
        </div>
    </div>
    <footer class="footer text-center py-3 fot">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
