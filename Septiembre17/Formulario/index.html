<body>
    <nav class="navbar navbar-dark bg-dark">
        <img class="logo" src="./assets/images/img1.webp" alt="logo">

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link text active" href="./index.html">Home</a>

            <li class="nav-item">
                <a class="nav-link text" href="../Formulario/assets/pages/list.html">Lista</a>

    <main class="container mt-5">

        <h1 class="text-center my-5 ">Registro de Peliculas</h1>

        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <form id="formRegistro">
                    <div class="form-group">
                        <label for="name">Nombre <small class="red">*</small> </label>
                        <input type="text" class="form-control validarInput" id="name" required maxlength="20">

                    </div>
                    <div class="form-group">
                        <label for="gen">Genero</label>
                        <input type="text" class="form-control validarInput" id="gen">

                    </div>
                    <div class="form-group">
                        <label for="date">Fecha de lanzamiento</label>
                        <input type="text" class="form-control validarInput" id="date">
                    </div>
                    <div class="form-group">
                        <label for="actor">Actor principal</label>
                        <input type="text" class="form-control validarInput" id="actor">
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
